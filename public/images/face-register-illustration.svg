<svg width="400" height="300" viewBox="0 0 400 300"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect x="0" y="0" width="400" height="300" fill="#f3f4f6" rx="10" ry="10" />

    <!-- Camera frame -->
    <rect x="100" y="50" width="200" height="160" fill="#ffffff" stroke="#4b5563" stroke-width="3" rx="15" ry="15" />

    <!-- Camera lens -->
    <circle cx="200" cy="120" r="50" fill="#e5e7eb" stroke="#4b5563" stroke-width="2" />
    <circle cx="200" cy="120" r="35" fill="#9ca3af" stroke="#4b5563" stroke-width="2" />
    <circle cx="200" cy="120" r="15" fill="#1f2937" />

    <!-- Camera reflection -->
    <circle cx="185" cy="105" r="5" fill="#ffffff" opacity="0.8" />

    <!-- Face outline -->
    <ellipse cx="200" cy="120" rx="25" ry="30" fill="none" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,3" />

    <!-- Scan lines (animated in the actual implementation) -->
    <line x1="130" y1="120" x2="270" y2="120" stroke="#4f46e5" stroke-width="1.5" />
    <line x1="200" y1="80" x2="200" y2="160" stroke="#4f46e5" stroke-width="1.5" />

    <!-- Camera button -->
    <circle cx="200" cy="240" r="20" fill="#4f46e5" />
    <circle cx="200" cy="240" r="15" fill="#ffffff" stroke="#4f46e5" stroke-width="2" />

    <!-- Text -->
    <text x="200" y="285" font-family="Arial" font-size="16" fill="#1f2937" text-anchor="middle">Register Your Face</text>
</svg> 