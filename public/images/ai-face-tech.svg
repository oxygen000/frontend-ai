<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with neural network pattern -->
  <rect x="0" y="0" width="400" height="300" fill="#1e1b4b" rx="10" ry="10" />
  
  <!-- Neural network nodes and connections -->
  <g opacity="0.7">
    <!-- First layer nodes -->
    <circle cx="60" cy="60" r="8" fill="#818cf8" />
    <circle cx="60" cy="120" r="8" fill="#818cf8" />
    <circle cx="60" cy="180" r="8" fill="#818cf8" />
    <circle cx="60" cy="240" r="8" fill="#818cf8" />
    
    <!-- Second layer nodes -->
    <circle cx="140" cy="80" r="8" fill="#818cf8" />
    <circle cx="140" cy="160" r="8" fill="#818cf8" />
    <circle cx="140" cy="220" r="8" fill="#818cf8" />
    
    <!-- Third layer nodes (face outline) -->
    <circle cx="220" cy="100" r="8" fill="#818cf8" />
    <circle cx="220" cy="140" r="8" fill="#818cf8" />
    <circle cx="220" cy="180" r="8" fill="#818cf8" />
    <circle cx="220" cy="220" r="8" fill="#818cf8" />
    
    <!-- Final layer nodes -->
    <circle cx="340" cy="80" r="8" fill="#10b981" />
    <circle cx="340" cy="150" r="8" fill="#10b981" />
    <circle cx="340" cy="220" r="8" fill="#10b981" />
    
    <!-- Connections layer 1 to 2 -->
    <line x1="60" y1="60" x2="140" y2="80" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="60" x2="140" y2="160" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="120" x2="140" y2="80" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="120" x2="140" y2="160" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="120" x2="140" y2="220" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="180" x2="140" y2="160" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="180" x2="140" y2="220" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="60" y1="240" x2="140" y2="220" stroke="#a5b4fc" stroke-width="1.5" />
    
    <!-- Connections layer 2 to 3 -->
    <line x1="140" y1="80" x2="220" y2="100" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="80" x2="220" y2="140" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="160" x2="220" y2="100" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="160" x2="220" y2="140" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="160" x2="220" y2="180" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="220" x2="220" y2="180" stroke="#a5b4fc" stroke-width="1.5" />
    <line x1="140" y1="220" x2="220" y2="220" stroke="#a5b4fc" stroke-width="1.5" />
    
    <!-- Connections layer 3 to 4 -->
    <line x1="220" y1="100" x2="340" y2="80" stroke="#6ee7b7" stroke-width="1.5" />
    <line x1="220" y1="140" x2="340" y2="80" stroke="#6ee7b7" stroke-width="1.5" />
    <line x1="220" y1="140" x2="340" y2="150" stroke="#6ee7b7" stroke-width="1.5" />
    <line x1="220" y1="180" x2="340" y2="150" stroke="#6ee7b7" stroke-width="1.5" />
    <line x1="220" y1="180" x2="340" y2="220" stroke="#6ee7b7" stroke-width="1.5" />
    <line x1="220" y1="220" x2="340" y2="220" stroke="#6ee7b7" stroke-width="1.5" />
  </g>
  
  <!-- Face recognition outline in the center -->
  <g transform="translate(220, 150) scale(0.8)">
    <!-- Face outline -->
    <ellipse cx="0" cy="0" rx="45" ry="55" fill="none" stroke="#4f46e5" stroke-width="2" />
    
    <!-- Facial features (simplified) -->
    <ellipse cx="-15" cy="-15" rx="5" ry="8" fill="none" stroke="#4f46e5" stroke-width="1.5" />
    <ellipse cx="15" cy="-15" rx="5" ry="8" fill="none" stroke="#4f46e5" stroke-width="1.5" />
    <path d="M-15,20 C-10,30 10,30 15,20" fill="none" stroke="#4f46e5" stroke-width="1.5" />
    
    <!-- Facial recognition points -->
    <circle cx="-15" cy="-15" r="1.5" fill="#10b981" />
    <circle cx="15" cy="-15" r="1.5" fill="#10b981" />
    <circle cx="0" cy="-30" r="1.5" fill="#10b981" />
    <circle cx="0" cy="0" r="1.5" fill="#10b981" />
    <circle cx="-25" cy="0" r="1.5" fill="#10b981" />
    <circle cx="25" cy="0" r="1.5" fill="#10b981" />
    <circle cx="-10" cy="20" r="1.5" fill="#10b981" />
    <circle cx="10" cy="20" r="1.5" fill="#10b981" />
    <circle cx="0" cy="30" r="1.5" fill="#10b981" />
    
    <!-- Scan line (animated in actual implementation) -->
    <line x1="-45" y1="0" x2="45" y2="0" stroke="#10b981" stroke-width="1" stroke-dasharray="3,2" />
  </g>
  
  <!-- Logo and title -->
  <g transform="translate(200, 250)">
    <text x="0" y="0" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">EcognizeAce</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="#a5b4fc" text-anchor="middle">Advanced Face Recognition</text>
  </g>
  
  <!-- Floating data particles -->
  <circle cx="100" cy="40" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="320" cy="60" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="280" cy="230" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="180" cy="270" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="30" cy="200" r="2" fill="#10b981" opacity="0.8" />
  <circle cx="350" cy="180" r="2" fill="#10b981" opacity="0.8" />
</svg> 